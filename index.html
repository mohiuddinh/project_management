<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scriptomics</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/36c8ce4543.js" crossorigin="anonymous"></script>
    <script>
    $(".hamburger .fas").click(function () {
        $(".wrapper").addClass("active")
      })

      $(".wrapper .sidebar .close").click(function () {
        $(".wrapper").removeClass("active")
      })
    </script>
    <title>Scriptomics</title>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <div class="bg_shadow"></div>
    <div class="sidebar__inner">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile_info">
        <div class="profile_img">
          <img src="images/logo.png" alt="profile_img">
        </div>
        <div class="profile_data">
          
        </div>
      </div>
      <ul class="siderbar_menu">
        <li><a href="#">
            <div class="icon"><i class="fas fa-folder"></i></div>
            <div class="title">Folders</div>
          </a></li>
        <li><a href="#">
            <div class="icon"><i class="fas fa-file-alt"></i></div>
            <div class="title">Sources</div>
          </a></li>
          <li><a href="#" class="active">
              <div class="icon"><i class="fas fa-money-bill"></i></div>
              <div class="title">Grants</div>
            </a></li>
        <li><a href="#">
            <div class="icon"><i class="fas fa-cog"></i></div>
            <div class="title">Settings</div>
          </a></li>
      </ul>
    </div>
  </div>
  <div class="main_container">
    <div class="top_navbar">
      <div class="hamburger">
        <div class="hamburger__inner">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      
      <ul class="right_bar">
        <h1 class='main-title'>Scriptomics</h1>
        <li><i class="fas fa-sign-out-alt"></i></li>
      </ul>
    </div>

    

  </div>
</div>

</body>
</html>
